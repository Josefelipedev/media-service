version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: media-service-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - media-network

  redis:
    image: redis:7-alpine
    container_name: media-service-redis
    ports:
      - "6379:6379"
    networks:
      - media-network

volumes:
  postgres_data:

networks:
  media-network:
    driver: bridge
